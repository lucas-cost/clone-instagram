<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <!--INÍCIO IMAGEM SMARTPHONE-->

    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <!--INÍCIO TRASIÇÃO DE IMAGENS-->
        <div id="slider">
          <img class="selected" src="./img/tela/Tela-01.png" alt="" />
          <img src="./img/tela/Tela-02.png" alt="" />
          <img src="./img/tela/Tela-03.png" alt="" />
          <img src="./img/tela/Tela-04.png" alt="" />
          <img src="./img/tela/Tela-05.png" alt="" />
        </div>

        <script src="script.js"></script>
        <!--FIM TRASIÇÃO DE IMAGENS-->
        <img src="./img/smatphone/Smartphone.png" alt="Smartphone" />
      </div>

      <!--FIM IMAGEM SMARTPHONE-->

      <!--INÍCIO CONTINUAR LOGIN-->

      <div class="instagram-continue">
        <div class="group">
          <img
            id="logo"
            src="./img/icones/instagram-logo.png"
            class="logo-instagram"
            alt="Logo Instagram"
          />
          <div class="profile-photo">
            <img src="./img/icones/Lucas.jpg" alt="Foto perfil" />
          </div>
          <a
            href="https://www.instagram.com/lukas.is.me/"
            class="instagram-login"
            >Continuar como lukas.is.me</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <!--FIM CONTINUAR LOGIN-->

        <!--INÍCIO OPÇÕES DE ACESSO-->

        <div class="group">
          <p class="not-accont">Não é lukas.is.me?</p>
          <p class="not-accont">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastra-se</span>
          </p>
        </div>

        <!--FIM OPÇÕES DE ACESSO-->

        <!--INÍCIO BAIXAR APP-->

        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
          <!--FIM BAIXAR APP-->
        </div>
      </div>
    </div>
  </body>
</html>
